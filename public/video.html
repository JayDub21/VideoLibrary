<!DOCTYPE html>
<html lang="en">

<head>
    <title>Members Only - Video Library</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&display=swap" rel="stylesheet">
    <link href="../stylesheets/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <img src="../img/logo.png" alt="Bootcamp Video Library" width="248" height="28">
                </a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-info" href="/members">
                            Back to Library
                        </a>
                        <a class="button is-dark" href="/logout">
                            Log Out
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>


    <div class="container">
        <section class="section welcome">
            <span class="video-name"></span>
            <br>
            <p class="subtitle"><span class="recorded-date"></span></p>
        </section>

        <div class="box videoframe">

            <iframe class="video-iframe"></iframe>
        </div>
    </div>

    <div class="container">
        <div class="big-gap"></div>
        <div class="tile is-ancestor">

            <div class="tile is-parent is-8 is-vertical">
                <div class="tile is-child">
                    <h2 class="title is-size-4">Leave comments below...</h2>
                    <div class="wuphf">
                        <iframe src="/jquery-comments/index.html" class="comments-iframe"></iframe>
                        <!-- <p class="wuphf-comment">{wuphf[i].body}</p>
                        </p>
                        <p class="wuphf-user">{wuphf[i].user}</p> -->
                        <!-- <h2 class="title is-size-4"><i class="fas fa-dog"></i> Wuphfs...</h2>
                    <div class="wuphf-container"> -->
                        <!-- NEED TO RENDER WUPHFS HERE PREPEND-->


                    </div>
                </div>
                <div class="tile is-child is-12">
                    <h2 class="title is-size-4">Leave Wuphfs...</h2>
                    <form id="cms">
                        <div class="form-group">
                            <textarea placeholder="Post Body" class="form-control wide-input" rows="3"
                                id="wuphf-box"></textarea>
                            <!-- <div class="form-group">
                                <label for="category">Select Author:</label>
                                <select class="custom-select" id="author">
                                </select>
                            </div> -->
                            <br />
                            <button id="wuphf-submit" class="btn btn-success submit">Submit
                                <i class="fas fa-chevron-circle-right"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="tile is-parent is-4">
                <div class="tile is-child">
                    <h2 class="title is-size-4">Related YouTube videos...</h2>
                    <div class="box">
                        <!-- make video[i].keyword = input into youtube search  -->
                        <div id="ytResults">
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="big-gap"></div>
    </div>

    <footer>
        <div>
            <p>
                Bootcamp Video Library site created by Team WUPHF:<br>
                <a href="https://github.com/Luke2theDuke">Luke Duquette</a>,
                <a href="https://github.com">Christopher Garcia</a>,
                <a href="https://github.com">Henry Hawm</a>, and
                <a href="https://github.com/JayDub21">Justin Wofford</a>
            </p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/video.js"></script>
    <!-- <script type="text/javascript" src="../js/members.js"></script> -->

</body>

</html>
